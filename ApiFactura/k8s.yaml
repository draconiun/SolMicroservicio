apiVersion: apps/v1
kind: Deployment
metadata:
  name: apifacturagalaxy
spec:
  selector:
    matchLabels:
      app: apifacturagalaxy
  replicas: 2
  template:
    metadata:
      labels:
        app: apifacturagalaxy
    spec:
      containers:
      - name: apifacturagalaxy
        env:
        - name: CnnBd
          value: "Data Source=srvventasaaron.database.windows.net;Initial Catalog=dbVentas;User ID=galaxy;Password = A123456789123$;"
        - name: UrlSeguridad
          value: "http://apiseguridadgalaxy:8080/"
        - name: ApiNameSeguridad
          value: apifactura
        - name: BusUrl
          value: "Endpoint=sb://busgalaxyaaron.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=39uqcbg+zkiLJ0NC/9D8D6rGH49cA8+fNwspceR0q8Y="
        - name: BusTopic
          value: pedidosender
        - name: BusSuscriptor
          value: facturasql
        image: aaronma/apifacturagalaxy:1.0.0
        imagePullPolicy: Always        
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: apifacturagalaxy
  labels:
    app: apifacturagalaxy
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: http-traffic
  selector:
    app: apifacturagalaxy
  type: LoadBalancer
